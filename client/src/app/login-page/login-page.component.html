<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Увійти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">не заповнено еmail</span>
        <span *ngIf="form.get('email').errors['email']">неправильно введено email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">не введено пароль</span>
        <!--<span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">-->
          <!--Пароль має бути більше {{form.get('password').errors['minlength']['requiredLength']}} символів.-->
          <!--зараз {{form.get('password').errors['minlength']['actualLength']}}-->
        <!--</span>-->
        <!--<span *ngIf="form.get('password').errors['pattern']">в паролі мають бути літери нижнього і верхнього регістру, цифри або спецсимволи і довжина паролю не менше 8 символів у</span>-->
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Увійти
    </button>
  </div>
</form>
